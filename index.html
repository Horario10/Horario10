<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Escolar Dolly</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff00;
            --accent: #008000;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: #051605;
            background: linear-gradient(45deg, #051605, #0a2e0a, #051a05);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        /* Ajuste para o Dollynho em JPG */
        .mascot-dolly {
            position: absolute;
            left: 30px;
            width: 180px; /* Ajuste leve no tamanho para JPG */
            height: auto;
            border-radius: 20px; /* Arredondado para suavizar bordas do JPG */
            filter: drop-shadow(0 0 20px var(--primary));
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .mascot-dolly:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Duolingo no fundo à direita */
        .mascot-duo {
            position: absolute;
            right: 30px;
            width: 180px;
            height: auto;
            opacity: 0.3;
            filter: grayscale(20%) blur(1px);
            z-index: -1;
            transform: rotate(10deg);
        }

        .header-content {
            text-align: center;
            z-index: 2;
        }

        #clock {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            margin: 10px 0;
        }

        .selector-container { margin-bottom: 15px; }
        select {
            background: var(--glass);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 8px 15px;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Estilos dos Cards */
        .hero-container { width: 90%; max-width: 900px; margin-top: 20px; }
        .status-hero {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .progress-container { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 25px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #00ff00, #008000); width: 0%; transition: width 1s linear; }

        .upcoming-grid { display: grid; gap: 15px; margin-top: 20px; }
        .upcoming-card { background: var(--glass); padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--glass-border); }

        footer { padding: 50px; text-align: center; margin-top: auto; }
        .creator-name { font-size: 2.5rem; font-weight: 900; color: var(--primary); letter-spacing: 8px; }

        @media (max-width: 850px) {
            .mascot-dolly, .mascot-duo { position: relative; left: 0; right: 0; width: 120px; margin: 10px; }
            header { flex-direction: column; min-height: auto; }
            #clock { font-size: 4rem; }
        }
    </style>
</head>
<body>

<header>
    <img src="dollynho.jpg" alt="Dollynho" class="mascot-dolly">
    
    <div class="header-content">
        <div class="selector-container">
            <select id="class-selector" onchange="changeClass()">
                <option value="7B">7ª B</option>
                <option value="8A">8ª A</option>
            </select>
        </div>
        <span id="display-class-name" style="color: var(--primary); font-weight: 300; letter-spacing: 3px;">STATUS DA SALA - 7ª B</span>
        <div id="clock">00:00:00</div>
        <p style="opacity: 0.8; font-weight: 600;">Seu cronograma escolar completo!</p>
        <div id="date-text" style="opacity: 0.5; margin-top: 5px;">--</div>
    </div>

    <img src="duolingo.png" alt="Duolingo" class="mascot-duo">
</header>

<div class="hero-container">
    <div class="status-hero">
        <p style="color: var(--primary); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;">Aula atual</p>
        <h2 id="main-prof" style="font-size: 3.5rem; font-weight: 900;">--</h2>
        <p id="main-subject" style="font-size: 1.5rem; opacity: 0.8;">Carregando...</p>
        <div class="progress-container">
            <div id="main-progress" class="progress-bar"></div>
        </div>
        <div id="main-timer" style="font-family: monospace; font-size: 1.3rem; letter-spacing: 2px;">--:--</div>
    </div>
</div>

<div style="width: 90%; max-width: 900px; margin: 40px 0;">
    <h3 style="margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 15px;">Próximas Aulas</h3>
    <div id="upcoming-list" class="upcoming-grid"></div>
</div>

<footer>
    <div style="font-size: 0.6rem; letter-spacing: 4px; opacity: 0.4; margin-bottom: 10px;">PRODUZIDO POR</div>
    <div class="creator-name">GERMANO</div>
</footer>

                { s: "12:00", e: "12:50", t: "Ciências", p: "Valdemar" }
            ],
            2: [

                { s: "09:30", e: "10:20", t: "Ciências", p: "Valdemar" },
                { s: "10:20", e: "11:10", t: "P.T.", p: "Ana Paula" },

            ],

            ],
            5: [

            ]
        },
        "8A": {
            1: [

                { s: "08:20", e: "09:10", t: "Matemática", p: "Denice" },

                { s: "08:20", e: "09:10", t: "Inglês", p: "Mônica" },

            ],
            3: [
                { s: "07:30", e: "08:20", t: "História", p: "Cibele" },
                { s: "08:20", e: "09:10", t: "Laboratório", p: "Mª Catarina" },

            ],
            4: [

                { s: "08:20", e: "09:10", t: "Prat. Leit. e Escrita", p: "Paula M." },
                { s: "09:10", e: "10:00", t: "Gramática", p: "Adília" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Ed. Física", p: "Raphael" },

            ],
            5: [
                { s: "07:30", e: "08:20", t: "Matemática", p: "Denice" },
                { s: "08:20", e: "09:10", t: "História", p: "Cibele" },
                { s: "09:10", e: "10:00", t: "P.T.", p: "Estrela" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Geografia", p: "Wilson" },
                { s: "11:10", e: "12:00", t: "Ciências", p: "Valdemar" }
            ]
        }
    };

    let currentClass = "7B";

    function changeClass() {
        currentClass = document.getElementById('class-selector').value;
        const names = { "7B": "7ª B", "8A": "8ª A" };
        document.getElementById('display-class-name').textContent = `STATUS DA SALA - ${names[currentClass]}`;
        update();
    }

    function update() {
        const now = new Date();
        const day = now.getDay();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const timeNow = (h * 3600) + (m * 60) + s;

        document.getElementById('clock').textContent = now.toLocaleTimeString('pt-BR');
        document.getElementById('date-text').textContent = now.toLocaleDateString('pt-BR', {weekday: 'long', day: 'numeric', month: 'long'});

        const upcomingGrid = document.getElementById('upcoming-list');
        const heroProf = document.getElementById('main-prof');
        const heroSub = document.getElementById('main-subject');
        const heroTimer = document.getElementById('main-timer');
        const progressBar = document.getElementById('main-progress');

        const schedule = allSchedules[currentClass];

        if (!schedule[day]) {
            heroProf.textContent = "DESCANSO";
            heroSub.textContent = "Final de semana!";
            heroTimer.textContent = "CURTA!";
            progressBar.style.width = "0%";
            upcomingGrid.innerHTML = "";
            return;
        }

        let currentFound = false;
        let upcomingHTML = "";

        schedule[day].forEach(c => {
            const [sH, sM] = c.s.split(':').map(Number);
            const [eH, eM] = c.e.split(':').map(Number);
            const sSec = (sH * 3600) + (sM * 60);
            const eSec = (eH * 3600) + (eM * 60);

            if (timeNow >= sSec && timeNow < eSec) {
                heroProf.textContent = c.p;
                heroSub.textContent = c.t;
                const total = eSec - sSec;
                const elapsed = timeNow - sSec;
                const perc = (elapsed / total) * 100;
                progressBar.style.width = perc + "%";
                
                const rem = eSec - timeNow;
                const remM = Math.floor(rem/60);
                const remS = rem % 60;
                heroTimer.textContent = `${remM}m ${remS}s RESTANTES`;
                currentFound = true;
            }

            if (timeNow < sSec) {
                const diff = sSec - timeNow;
                const mTotal = Math.floor(diff / 60);
                upcomingHTML += `
                    <div class="upcoming-card">
                        <div>
                            <h4 style="color: var(--primary);">${c.t}</h4>
                            <p style="font-size: 0.85rem; opacity: 0.6;">Prof. ${c.p} • Inicia às ${c.s}</p>
                        </div>
                        <div style="background: var(--primary); color: black; padding: 4px 12px; border-radius: 8px; font-weight: 900; font-size: 0.75rem;">EM ${mTotal}m</div>
                    </div>
                `;
            }
        });

        if (!currentFound) {
            heroProf.textContent = "VAGO";
            heroSub.textContent = "Sem aulas no momento";
            heroTimer.textContent = "--:--";
            progressBar.style.width = "0%";
        }

        upcomingGrid.innerHTML = upcomingHTML || "<p style='opacity:0.4;'>Cronograma concluído por hoje!</p>";
    }

    setInterval(update, 1000);
    update();
</script>

</html>
