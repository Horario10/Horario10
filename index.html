<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Escolar Dolly</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Verde Dolly */
            --primary: #00ff00;
            --accent: #008000;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: #051605;
            background: linear-gradient(45deg, #051605, #0a2e0a, #051a05);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        header {
            width: 95%;
            max-width: 1200px;
            padding: 30px 20px;
            animation: fadeInDown 1s ease-out;
            display: flex;
            align-items: center; 
            justify-content: center; 
            gap: 40px; 
        }

        .mascot {
            width: 250px; 
            height: auto;
            filter: drop-shadow(0 0 15px var(--primary));
            transition: transform 0.3s ease;
            transform: rotate(-5deg);
            flex-shrink: 0; 
        }
        
        .mascot:hover {
            transform: scale(1.05) rotate(0deg);
        }

        .header-content {
            text-align: center;
            flex: 1;
        }

        .selector-container {
            margin-bottom: 20px;
        }

        select {
            background: var(--glass);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            backdrop-filter: blur(10px);
        }

        select option { background: #0a2e0a; }

        .class-title { 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            font-weight: 300;
            margin-bottom: 10px;
            display: block;
            color: var(--primary);
        }

        #clock {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            margin-bottom: 5px;
        }

        .site-motto {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: lowercase;
            opacity: 0.9;
        }

        #date-text { opacity: 0.6; font-size: 1.1rem; }

        .hero-container {
            width: 90%;
            max-width: 900px;
            perspective: 1000px;
            margin-top: 20px;
        }

        .status-hero {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .prof-label { font-size: 1rem; color: var(--primary); font-weight: 600; text-transform: uppercase; }
        .prof-name { font-size: 4rem; font-weight: 900; margin: 10px 0; letter-spacing: -1px; }
        .subject-now { font-size: 1.8rem; opacity: 0.8; margin-bottom: 30px; }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 1s linear;
            box-shadow: 0 0 15px var(--primary);
        }

        .time-badge {
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 50px;
        }

        .main-content { 
            width: 90%; 
            max-width: 900px; 
            margin: 50px 0; 
            animation: fadeInUp 1s ease-out;
        }

        .section-title { font-size: 1.5rem; margin-bottom: 25px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); }

        .upcoming-grid { display: grid; gap: 15px; }

        .upcoming-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .upcoming-card:hover {
            transform: scale(1.02) translateX(10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
        }

        .countdown { 
            background: var(--primary); 
            color: black;
            padding: 5px 15px; 
            border-radius: 10px; 
            font-weight: 900; 
            font-size: 0.8rem;
        }

        .coming-soon-notice {
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        footer { margin-top: auto; padding: 60px; text-align: center; }
        .creator-name {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 850px) {
            header {
                flex-direction: column; 
                gap: 20px;
            }
            .mascot {
                width: 200px; 
                transform: rotate(0deg); 
            }
            #clock { font-size: 4rem; }
            .prof-name { font-size: 2.5rem; }
            .creator-name { font-size: 2rem; }
        }

        @media (max-width: 600px) {
             #clock { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

<div class="blob"></div>

<header>
    <img src="Doas (1).webp" alt="Dollynho Seu Amiguinho" class="mascot">
    
    <div class="header-content">
        <div class="selector-container">
            <select id="class-selector" onchange="changeClass()">
                <option value="7B">7ª B</option>
                <option value="8A">8ª A</option>
            </select>
        </div>
        <span class="class-title" id="display-class-name">Status da Sala - 7ª B</span>
        <div id="clock">00:00:00</div>
        <p class="site-motto">neste site voce tera todos os seus horarios!</p>
        <div id="date-text">--</div>
    </div>
</header>

<div class="hero-container">
    <div class="status-hero">
        <p class="prof-label">Aula em andamento</p>
        <h2 id="main-prof" class="prof-name">--</h2>
        <p id="main-subject" class="subject-now">Aguardando...</p>
        <div class="progress-container">
            <div id="main-progress" class="progress-bar"></div>
        </div>
        <div id="main-timer" class="time-badge">OFFLINE</div>
    </div>
</div>

<div class="main-content">
    <h3 class="section-title">Cronograma do dia</h3>
    <div id="upcoming-list" class="upcoming-grid"></div>
</div>

<footer>
    <div class="coming-soon-notice">⚠️ Em breve, cronogramas de todas as salas disponíveis</div>
    <div style="font-size: 0.7rem; letter-spacing: 3px; opacity: 0.5;">SISTEMA DESENVOLVIDO POR</div>
    <div class="creator-name">GERMANO</div>
</footer>

                { s: "10:20", e: "11:10", t: "Matemática", p: "Denice" },
                { s: "11:10", e: "12:00", t: "P.T.", p: "Ana Paula" },
                { s: "12:00", e: "12:50", t: "Ciências", p: "Valdemar" }
            ],
            2: [

                { s: "10:20", e: "11:10", t: "Ed. Física", p: "Marcelo" },

            ],
            3: [

                { s: "09:10", e: "09:30", t: "INTERVALO", p: "Pátio", b: true },
                { s: "09:30", e: "10:20", t: "Ciências", p: "Valdemar" },
                { s: "10:20", e: "11:10", t: "P.T.", p: "Ana Paula" },
                { s: "11:10", e: "12:00", t: "Ed. Física", p: "Marcelo" }
            ],
            4: [ 
                { s: "07:30", e: "08:20", t: "Prat. Leit. e Escrita", p: "Paula M." },
                { s: "08:20", e: "09:10", t: "Oficina de Inglês", p: "Priscila" },

                { s: "11:10", e: "12:00", t: "Gramática", p: "Adília" }
            ],
            5: [ 
                { s: "07:30", e: "08:20", t: "P.T.", p: "Ana Paula" },
                { s: "08:20", e: "09:10", t: "Geografia", p: "Wilson" },
                { s: "09:10", e: "09:30", t: "INTERVALO", p: "Pátio", b: true },
                { s: "09:30", e: "10:20", t: "Geografia", p: "Wilson" },
                { s: "10:20", e: "11:10", t: "Matemática", p: "Denice" },
                { s: "11:10", e: "12:00", t: "Matemática", p: "Denice" }
            ]
        },
        "8A": {
            1: [ 
                { s: "07:30", e: "08:20", t: "Matemática", p: "Denice" },
                { s: "08:20", e: "09:10", t: "Matemática", p: "Denice" },
                { s: "09:10", e: "10:00", t: "Artes", p: "Claudio" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Ciências", p: "Valdemar" },
                { s: "11:10", e: "12:00", t: "P.T.", p: "Estrela" }
            ],
            2: [ 
                { s: "07:30", e: "08:20", t: "Intel. Cria. E Dig.", p: "Flávia" },
                { s: "08:20", e: "09:10", t: "Inglês", p: "Mônica" },
                { s: "09:10", e: "10:00", t: "Ed. Física", p: "Raphael" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Ciências", p: "Valdemar" },
                { s: "11:10", e: "12:00", t: "Inglês", p: "Mônica" },
                { s: "12:00", e: "12:50", t: "Matemática", p: "Denice" }
            ],
            3: [ 
                { s: "07:30", e: "08:20", t: "História", p: "Cibele" },
                { s: "08:20", e: "09:10", t: "Laboratório", p: "Mª Catarina" },
                { s: "09:10", e: "10:00", t: "Gramática", p: "Adília" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Gramática", p: "Adília" },
                { s: "11:10", e: "12:00", t: "P.T.", p: "Estrela" },
                { s: "12:00", e: "12:50", t: "Matemática", p: "Denice" }
            ],
            4: [ 
                { s: "07:30", e: "08:20", t: "Geografia", p: "Wilson" },
                { s: "08:20", e: "09:10", t: "Prat. Leit. e Escrita", p: "Paula M." },
                { s: "09:10", e: "10:00", t: "Gramática", p: "Adília" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Ed. Física", p: "Raphael" },
                { s: "11:10", e: "12:00", t: "Oficina de Inglês", p: "Priscila" }
            ],
            5: [ 
                { s: "07:30", e: "08:20", t: "Matemática", p: "Denice" },
                { s: "08:20", e: "09:10", t: "História", p: "Cibele" },
                { s: "09:10", e: "10:00", t: "P.T.", p: "Estrela" },
                { s: "10:00", e: "10:20", t: "INTERVALO", p: "Pátio", b: true },
                { s: "10:20", e: "11:10", t: "Geografia", p: "Wilson" },
                { s: "11:10", e: "12:00", t: "Ciências", p: "Valdemar" }
            ]
        }
    };

    let currentClass = "7B";

    function changeClass() {
        currentClass = document.getElementById('class-selector').value;
        const names = { "7B": "7ª B", "8A": "8ª A" };
        document.getElementById('display-class-name').textContent = `Status da Sala - ${names[currentClass]}`;
        update();
    }

    function update() {
        const now = new Date();
        const day = now.getDay();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const timeNow = (h * 3600) + (m * 60) + s;

        document.getElementById('clock').textContent = now.toLocaleTimeString('pt-BR');
        document.getElementById('date-text').textContent = now.toLocaleDateString('pt-BR', {weekday: 'long', day: 'numeric', month: 'long'});

        const upcomingGrid = document.getElementById('upcoming-list');
        const heroProf = document.getElementById('main-prof');
        const heroSub = document.getElementById('main-subject');
        const heroTimer = document.getElementById('main-timer');
        const progressBar = document.getElementById('main-progress');

        const schedule = allSchedules[currentClass];

        if (!schedule[day]) {
            heroProf.textContent = "DESCANSO";
            heroSub.textContent = "Fim de semana livre!";
            heroTimer.textContent = "ATÉ SEGUNDA";
            progressBar.style.width = "0%";
            upcomingGrid.innerHTML = "";
            return;
        }

        let currentFound = false;
        let upcomingHTML = "";

        schedule[day].forEach(c => {
            const [sH, sM] = c.s.split(':').map(Number);
            const [eH, eM] = c.e.split(':').map(Number);
            const sSec = (sH * 3600) + (sM * 60);
            const eSec = (eH * 3600) + (eM * 60);

            if (timeNow >= sSec && timeNow < eSec) {
                heroProf.textContent = c.p;
                heroSub.textContent = c.t;
                const total = eSec - sSec;
                const elapsed = timeNow - sSec;
                const perc = (elapsed / total) * 100;
                progressBar.style.width = perc + "%";
                
                const rem = eSec - timeNow;
                const remM = Math.floor(rem/60);
                const remS = rem % 60;
                heroTimer.textContent = `FALTAM ${remM}m ${remS}s`;
                currentFound = true;
            }

            if (timeNow < sSec) {
                const diff = sSec - timeNow;
                const mTotal = Math.floor(diff / 60);
                upcomingHTML += `
                    <div class="upcoming-card">
                        <div class="card-info">
                            <h4>${c.t}</h4>
                            <p>Prof. ${c.p} • Inicia às ${c.s}</p>
                        </div>
                        <div class="countdown">EM ${mTotal} MIN</div>
                    </div>
                `;
            }
        });

        if (!currentFound) {
            heroProf.textContent = "HORA VAGA";
            heroSub.textContent = "Nenhuma aula no momento";
            heroTimer.textContent = "--:--";
            progressBar.style.width = "0%";
        }

        upcomingGrid.innerHTML = upcomingHTML || "<p style='opacity:0.5; text-align:center;'>As aulas por hoje acabaram. Bom descanso!</p>";
    }

    setInterval(update, 1000);
    update();
</script>

</html>
